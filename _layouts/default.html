    <div class="wrapper">
      <header>
        <h1>{{ site.title }}</h1>
        <img src="{{ site.baseurl }}assets/imgs/profile.png" class="profile-img">
        <p> PhD Student at the <a href="https://www.ri.cmu.edu/">Robotics Institute</a><br>
            Carnegie Mellon University <br>
        NSF Fellow <br>
        jackyliang at cmu.edu

        <ul>
            <li>
                <a href="{{ site.urls.twitter }}">

            </li>
            <li>

            <li>
                <a href="{{ site.urls.github }}">

                </a>
            </li>
            <li>
                <a href="{{ site.urls.linkedin }}">

                </a>
            </li>
          </ul>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p><small>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></small></p>
